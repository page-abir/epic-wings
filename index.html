<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>IGMSSS - Admission Form Page 1</title>
    <style>
        .special {
            width: 100%;

            padding: .375rem .75rem;
            border: 1px solid #ced4da;
            border-radius: .25rem;

        }
    </style>

<body>
    <div class="container">
        <form action="form-process.php" method="post">
            <hr>
            <div class="card-deck">
                <div class="card">
                    <img src="https://dummyimage.com/150x150/26fca3/000000" id="father-preview" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Father</h5>
                        <p class="card-text">Please affix a recent colour photograph</p>
                        <input type="file" class="form-control-file" id="father" onclick="clicked(this.id)">
                    </div>
                </div>
                <div class="card">
                    <img src="https://dummyimage.com/150x150/26fca3/000000" id="mother-preview" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mother</h5>
                        <p class="card-text">Please affix a recent colour photograph</p>
                        <input type="file" class="form-control-file" id="mother" onclick="clicked(this.id)">
                    </div>
                </div>
                <div class="card">
                    <img src="https://dummyimage.com/150x150/26fca3/000000" id="child-preview" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Child</h5>
                        <p class="card-text">Please affix a recent colour photograph</p>
                        <input type="file" class="form-control-file" id="child" onclick="clicked(this.id)">
                    </div>
                </div>
            </div>
            <fieldset>
                <legend class="text-uppercase font-weight-bolder pt-4">information on child</legend>
                <div class="row">
                    <div class="col-md-6">
                        <label for="lname">Last Name (Surname)</label>
                        <input type="text" class="form-control" placeholder="Enter Your Last Name" id="lname"
                            name="lname">
                    </div>
                    <div class="col-md-6">
                        <label for="lname">First Name </label>
                        <input type="text" class="form-control" placeholder="Enter Your Last Name" id="lname"
                            name="lname">
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" id="dob">
                    </div>
                    <div class="col-md-4">
                        <label for="caste">SC / ST</label>
                        <div class="special">
                            <input type="radio" name="caste" id="caste" value="Yes"> Yes
                            <input type="radio" name="caste" id="caste" value="No"> No
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="pob">Place of Birth</label>
                        <input type="text" class="form-control" name="pob" id="pob">
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="col-md-4">
                        <label for="class">Class for which Admission is sought</label>
                        <input type="text" class="form-control" name="class" id="class">
                    </div>
                    <div class="col-md-4">
                        <label for="nationality">Nationality</label>
                        <input type="text" class="form-control" name="nationality" id="nationality">
                    </div>
                    <div class="col-md-4">
                        <label for="religion">Religion</label>
                        <input type="text" class="form-control" name="religion" id="religion">
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-6">
                        <label for="mother-tongue">Mother Tongue</label>
                        <input type="text" class="form-control" name="mother-tongue" id="mother-tongue">
                    </div>
                    <div class="col-md-6">
                        <label for="second-language">Second Language the child will study</label>
                        <div class="special">
                            <input type="radio" name="second-language" id="second-language" value="Hindi"> Hindi
                            <input type="radio" name="second-language" id="second-language" value="Bengali"> Bengali
                        </div>
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="col-12">
                        <label for="medical-condition">Are there any medical conditions of your ward which the school be
                            aware of</label>
                        <textarea name="medical-condition" class="form-control" id="medical-condition"
                            rows="5"></textarea>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-6">
                        <label for="residential">Residential Address</label>
                        <textarea name="residential" id="residential" rows="5" class="form-control"></textarea>
                        <input type="text" name="residential-telephone" id="residential-telephone" class="form-control"
                            placeholder="Telephone Number">
                        <input type="text" name="residential-fax" id="residential-fax" class="form-control" placeholder="Fax Number">
                        <input type="text" name="residential-emergency" id="residential-emergency" class="form-control" placeholder="Emergency Contact Telephone Numbers">

                    </div>
                    <div class="col-md-6">
                        <label for="correspondence">Correspondence Address &nbsp;&nbsp;
                            <input type="checkbox" name="same-as-residential" id="same-as-residential" onclick="copy()"> Same as Residential
                        </label>
                        <textarea name="correspondence" id="correspondence" rows="5" class="form-control"></textarea>
                        <input type="text" name="correspondence-telephone" id="correspondence-telephone" class="form-control"
                            placeholder="Telephone Number">
                        <input type="text" name="correspondence-fax" id="correspondence-fax" class="form-control" placeholder="Fax Number">
                        <input type="text" name="correspondence-emergency" id="correspondence-emergency" class="form-control" placeholder="Emergency Contact Telephone Numbers">
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
    </div>

    <script>
        function clicked(cur_id) {
            var pView = cur_id.concat("-preview")
            var fileTag = document.getElementById(cur_id),
                preview = document.getElementById(pView);


            console.log(fileTag);
            fileTag.addEventListener("change", function () {
                changeImage(this);
            });

            function changeImage(input) {
                var reader;

                if (input.files && input.files[0]) {
                    reader = new FileReader();

                    reader.onload = function (e) {
                        preview.setAttribute('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }
        }

        function copy(){
            var checkBox = document.getElementById("same-as-residential");
            if (checkBox.checked == true){
                document.getElementById("correspondence").value = document.getElementById("residential").value;
                document.getElementById("correspondence-telephone").value = document.getElementById("residential-telephone").value;
                document.getElementById("correspondence-fax").value = document.getElementById("residential-fax").value;
                document.getElementById("correspondence-emergency").value = document.getElementById("residential-emergency").value;

            } else {
                document.getElementById("correspondence").value = "";
                document.getElementById("correspondence-telephone").value = "";
                document.getElementById("correspondence-fax").value = "";
                document.getElementById("correspondence-emergency").value = "";

            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>

</body>
